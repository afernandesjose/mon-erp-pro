<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Mon ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e9f1ff, #f7f9fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 420px; width: 100%; border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="card card-login p-4">
        <div class="text-center mb-3">
            <h4 class="fw-bold text-primary">Mon ERP</h4>
            <p class="text-muted mb-0">Connectez-vous pour continuer</p>
        </div>
        {% if error %}
            <div class="alert alert-danger small">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label fw-bold">Utilisateur</label>
                <input name="username" class="form-control form-control-lg" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Mot de passe</label>
                <input name="password" type="password" class="form-control form-control-lg" required>
                <div class="form-text">Compte par d√©faut : admin / admin123</div>
            </div>
            <button class="btn btn-primary w-100 btn-lg fw-bold" type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>
